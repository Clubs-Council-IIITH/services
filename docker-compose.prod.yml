version: "3.8"

volumes:
  subgraphs_data:

networks:
  reverse_proxy:
    external: true

services:
  mongo:
    image: mongo:4.4.18
    volumes:
      - /mnt/share/mongo:/data/db
    env_file:
      - $CC_CONFIG_PATH/prod/global
    restart: unless-stopped

  gateway:
    image: cc-gateway:latest
    volumes:
      - subgraphs_data:/subgraphs:ro
    env_file:
      - $CC_CONFIG_PATH/prod/global
      - $CC_CONFIG_PATH/prod/gateway
    depends_on:
      - interfaces
      - clubs
      - members
      - events
      - users
    restart: unless-stopped

  nginx:
    build: ./nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - auth
      - files
      - gateway
      - web
    environment:
      - VIRTUAL_HOST=clubs.iiit.ac.in
      - LETSENCRYPT_HOST=clubs.iiit.ac.in
    networks:
      - default
      - reverse_proxy
    restart: unless-stopped

  # feeder:
  #   image: cc-feeder:latest
  #   volumes:
  #     - ./data:/data
  #   depends_on:
  #     - mongo
  #   env_file:
  #     - $CC_CONFIG_PATH/prod/global
  #   restart: no

  web:
    image: cc-web:latest
    env_file:
      - $CC_CONFIG_PATH/prod/global
      - $CC_CONFIG_PATH/prod/web
    restart: unless-stopped

  auth:
    image: cc-auth:latest
    env_file:
      - $CC_CONFIG_PATH/prod/global
      - $CC_CONFIG_PATH/prod/auth
    restart: unless-stopped

  files:
    image: cc-files:latest
    volumes:
      - /mnt/share/files1:/files
      - /home/clubs/static_files:/static_files:ro
    env_file:
      - $CC_CONFIG_PATH/prod/global
      - $CC_CONFIG_PATH/prod/files
    restart: unless-stopped

  # subgraphs
  interfaces:
    image: cc-interfaces:latest
    volumes:
      - subgraphs_data:/subgraphs
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/prod/global
      - $CC_CONFIG_PATH/prod/interfaces
    restart: unless-stopped

  clubs:
    image: cc-clubs:latest
    volumes:
      - subgraphs_data:/subgraphs
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/prod/global
    restart: unless-stopped

  members:
    image: cc-members:latest
    volumes:
      - subgraphs_data:/subgraphs
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/prod/global
    restart: unless-stopped

  events:
    image: cc-events:latest
    volumes:
      - subgraphs_data:/subgraphs
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/prod/global
    restart: unless-stopped

  users:
    image: cc-users:latest
    volumes:
      - subgraphs_data:/subgraphs
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/prod/global
    restart: unless-stopped
