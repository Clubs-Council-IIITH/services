version: '3.8'

volumes:
    supergraph_data:

networks:
  reverse_proxy:
    external: true

services:
    composer:
        build: ./composer
        volumes:
            - supergraph_data:/data

    mongo:
        image: mongo:4.4.18
        volumes:
            - /mnt/share/mongo:/data/db
        env_file:
            - ./.env

    gateway:
        build: ./gateway
        volumes:
            - supergraph_data:/data
        depends_on:
            composer:
                condition: service_completed_successfully
        env_file:
            - ./.env
            - ./gateway/.env

    nginx:
        image: nginx:1.23-alpine
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - ./nginx/html:/usr/share/nginx/html
        expose:
            - 80
        depends_on:
            - auth
            - files
            - gateway
            - web
        environment:
            - VIRTUAL_HOST=clubs.iiit.ac.in
            - LETSENCRYPT_HOST=clubs.iiit.ac.in
        networks:
            - default
            - reverse_proxy

    feeder:
        build: ./feeder
        volumes:
            - ./data:/data
        depends_on:
            - mongo
        env_file:
            - ./.env

    web:
        build: ./web
        env_file:
            - ./.env

    auth:
        build: ./auth
        env_file:
            - ./.env
            - ./auth/.env

    files:
        build: ./files
        volumes:
            - /mnt/share/files:/files
        env_file:
            - ./.env
            - ./files/.env

    interfaces:
        build: ./interfaces
        depends_on:
            - mongo
        env_file:
            - ./.env
            - ./interfaces/.env

    clubs:
        build: ./clubs
        depends_on:
            - mongo
        env_file:
            - ./.env

    events:
        build: ./events
        depends_on:
            - mongo
        env_file:
            - ./.env

    users:
        build: ./users
        depends_on:
            - mongo
        env_file:
            - ./.env
    
