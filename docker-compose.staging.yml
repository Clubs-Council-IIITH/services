volumes:
  subgraphs_data:

networks:
  reverse_proxy:
    external: true

services:
  mongo:
    image: mongo:4.4
    volumes:
      - /mnt/share/mongo_stage:/data/db
    env_file:
      - $CC_CONFIG_PATH/staging/global
    restart: unless-stopped
    ports:
      - 27017:27017
    command: >
      mongod --config $CC_CONFIG_PATH/prod/mongod.conf

  gateway:
    image: cc-gateway:latest
    volumes:
      - subgraphs_data:/subgraphs:ro
    env_file:
      - $CC_CONFIG_PATH/staging/global
      - $CC_CONFIG_PATH/staging/gateway
    environment:
      - NODE_ENV=production
    depends_on:
      - interfaces
      - clubs
      - members
      - events
      - users
    restart: unless-stopped

  nginx:
    build: ./nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - auth
      - files
      - gateway
      - web
    environment:
      - VIRTUAL_HOST=dev.clubs.iiit.ac.in
      # - LETSENCRYPT_HOST=clubs.iiit.ac.in
    networks:
      - default
      - reverse_proxy
    restart: unless-stopped

  # feeder:
  #   image: cc-feeder:latest
  #   volumes:
  #     - ./data:/data
  #   depends_on:
  #     - mongo
  #   env_file:
  #     - $CC_CONFIG_PATH/staging/global
  #   restart: no

  web:
    image: cc-web:latest
    env_file:
      - $CC_CONFIG_PATH/staging/global
      - $CC_CONFIG_PATH/staging/web
    restart: unless-stopped

  auth:
    image: cc-auth:latest
    env_file:
      - $CC_CONFIG_PATH/staging/global
      - $CC_CONFIG_PATH/staging/auth
    volumes:
      - ./config:/app/config
    restart: unless-stopped

  files:
    image: cc-files:latest
    volumes:
      - /mnt/share/files1:/files
      - /home/clubs/static_files:/static_files:ro
      - ./config:/app/config
    env_file:
      - $CC_CONFIG_PATH/staging/global
      - $CC_CONFIG_PATH/staging/files
    restart: unless-stopped

  # subgraphs
  interfaces:
    image: cc-interfaces:latest
    volumes:
      - subgraphs_data:/subgraphs
      - ./config:/app/config
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/staging/global
      - $CC_CONFIG_PATH/staging/interfaces
    restart: unless-stopped

  clubs:
    image: cc-clubs:latest
    volumes:
      - subgraphs_data:/subgraphs
      - ./config:/app/config
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/staging/global
    restart: unless-stopped

  members:
    image: cc-members:latest
    volumes:
      - subgraphs_data:/subgraphs
      - ./config:/app/config
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/staging/global
    restart: unless-stopped

  events:
    image: cc-events:latest
    volumes:
      - subgraphs_data:/subgraphs
      - ./config:/app/config
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/staging/global
    restart: unless-stopped

  users:
    image: cc-users:latest
    volumes:
      - subgraphs_data:/subgraphs
      - ./config:/app/config
    depends_on:
      - mongo
    env_file:
      - $CC_CONFIG_PATH/staging/global
    restart: unless-stopped
